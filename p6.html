<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Michael Loya Studio</title>
<link rel="icon" type="image/svg+xml" href="logo.svg">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&family=Space+Grotesk:wght@300;400;500&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0a0015;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Inter', sans-serif;
    color: rgba(255,255,255,0.9);
    overflow: hidden;
  }
  /* Gradient orbs */
  .orb {
    position: fixed;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.4;
    pointer-events: none;
    animation: drift 12s ease-in-out infinite alternate;
  }
  .orb-1 { width: 400px; height: 400px; background: radial-gradient(circle, #7b2ff7, transparent); top: -100px; left: -100px; }
  .orb-2 { width: 350px; height: 350px; background: radial-gradient(circle, #00d4ff, transparent); bottom: -80px; right: -80px; animation-delay: -4s; }
  .orb-3 { width: 250px; height: 250px; background: radial-gradient(circle, #ff6ec7, transparent); top: 50%; left: 60%; animation-delay: -8s; }
  .container {
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 0.8s ease forwards 0.3s;
    z-index: 1;
    position: relative;
  }
  h1 {
    font-size: 3.5rem;
    font-weight: 200;
    margin-bottom: 0.5rem;
    letter-spacing: 0.08em;
  }
  p {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 0.9rem;
    color: rgba(255,255,255,0.4);
    letter-spacing: 0.1em;
    text-transform: uppercase;
    margin-bottom: 2.5rem;
  }
  .die-back {
    width: 56px;
    height: 56px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.15);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    text-decoration: none;
  }
  .die-back:hover {
    transform: scale(1.08);
    background: rgba(255,255,255,0.14);
    box-shadow: 0 8px 32px rgba(123,47,247,0.3);
  }
  .die-dot {
    width: 10px;
    height: 10px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
  }
  .die-dots {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 4px;
  }
  .exiting .container,
  .exiting .orb {
    opacity: 0 !important;
    transition: opacity 0.5s ease !important;
  }
  @keyframes fadeIn {
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes drift {
    0% { transform: translate(0, 0) scale(1); }
    100% { transform: translate(30px, -20px) scale(1.1); }
  }
</style>
</head>
<body style="background:#0a0015">
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>Portfolio 6</p>
    <a class="die-back" href="index.html?from=6" onclick="return exitPage(event)" title="Back to Die">
      <div class="die-dots">
        <div class="die-dot"></div>
        <div></div>
        <div class="die-dot"></div>
        <div class="die-dot"></div>
        <div></div>
        <div class="die-dot"></div>
        <div class="die-dot"></div>
        <div></div>
        <div class="die-dot"></div>
      </div>
    </a>
  </div>
  <script>
    function exitPage(e) {
      e.preventDefault();
      document.body.classList.add('exiting');
      setTimeout(() => { window.location.href = 'index.html?from=6'; }, 550);
      return false;
    }
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') exitPage(e);
    });
  </script>
</body>
</html>
